{% extends "base.html" %}

{% block content %}

 <div class="container" style="width: 70%;">
    {%for tweet in tweets%}
        <div class="card" style="padding: 10px;">

            <div class="card-header" style="background-color:goldenrod;">
                <h4>{{tweet.nickname}}</h4>
            </div>
            <div class="card-body" style="background-color: burlywood;">
                <p class="card-text">{{tweet.message}}</p>
            </div>

        </div>
    {%endfor%}
 </div>


    


{%endblock%}
